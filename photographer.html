<!DOCTYPE html>
<html>

<head>
  <!-- Fontawesome -->
  <script src="https://kit.fontawesome.com/2d00da5fd1.js" crossorigin="anonymous"></script>
  <link href="css/photographer.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
</head>

<body>
  <div class="bloc-page">
    <header aria-label="entête du site">
      <a href="index.html">
        <img src="assets/images/logo.png" class="logo" alt="Logo Fisheye - Home page" />
      </a>
    </header>
    <main id="main" aria-label="media du photographe" aria-hidden="false">
      <header id="modal-btn-open" class="photograph-header" aria-label="Entête du photographe"></header>
      <section aria-label="media du photographe">
        <div class="sorter-form-wrapper" aria-label="media selection"></div>
        <div class="photograph-media" aria-label="media"></div>
        <div class="widget" aria-label="media-widget">
          <div class="widget_heart">
            <span class="heart-count">14</span>
            <i class="fa-solid fa-heart"></i>
          </div>
          <div class="widget_price">
            <span>130€</span><span>/jours</span>
          </div>
        </div>
      </section>
    </main>
    <div id="contact_modal" role="dialog" aria-hidden="true">
      <div class="modal">
        <header class="modal-header">
          <div class="modal-header-infos">
            <h2 class="modal-header-title">Contactez-moi</h2>
            <span class="modal-header-photographer-name">Ellie-Rose Wilkens</span>
          </div>
          <div class="modal-header-closebtn">
            <img src="assets/icons/close.svg" id="modal-btn-close">
          </div>
        </header>
        <form id="form_contact" aria-label="message">
          <div class="form_contact_inputs">
            <label for="form_contact_firstname">Prénom</label>
            <input type="text" name="form_contact_firstname" id="form_contact_firstname" placeholder="Prénom">
            <label for="form_contact_lastname">Prénom</label>
            <input type="text" name="form_contact_lastname" id="form_contact_lastname" placeholder="Nom">
            <label for="form_contact_email">Email</label>
            <input type="email" name="form_contact_email" id="form_contact_email" placeholder="mail">
            <label for="form_contact_message">Message</label>
            <input type="textarea" name="form_contact_message" id="form_contact_message">
          </div>
          <button id="form_contact_btn-submit" class="contact_button">Envoyer</button>
        </form>
      </div>
    </div>
    <div id="slider" class="slider hidden" aria-label="slider" aria-hidden="true">
      <div class="slider-container">
        <i class="fa-solid fa-chevron-left slider_btn slider_btn-left" aria-lebellby="slider" tabindex="0"></i>
        <div class="slider-media">
        </div>
        <div class="slider-controls">
          <i class="fa-solid fa-chevron-right slider_btn slider_btn-right" aria-lebellby="slider" tabindex="0"></i>
          <i class="fa-solid fa-xmark slider_btn slider_btn-close" aria-lebellby="slider" tabindex="0"></i>
        </div>
      </div>
    </div>
  </div>

  <!-- api -->
  <script src="scripts/api/api.js"></script>
  <!-- Utils -->
  <script src="/scripts/utils/contactForm.js"></script>
  <!-- Factories -->
  <script src="scripts/factories/MediaFactory.js"></script>
  <!-- models -->
  <script src="scripts/models/Photographer.js"></script>
  <script src="scripts/models/Image.js"></script>
  <script src="scripts/models/Video.js"></script>
  <!-- template -->
  <script src="scripts/templates/SorterMedia.js"></script>
  <!-- pages -->
  <script src="/scripts/pages/photographer.js"></script>
  <!-- utils -->
  <script src="scripts/utils/slider.js"></script>
  <script src="scripts/utils/likesManager.js"></script>

</body>

</html>
